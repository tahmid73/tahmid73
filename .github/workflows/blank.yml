name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: tahmid73/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.waka_api }}
